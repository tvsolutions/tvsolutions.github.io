---
layout: page
---
{% include addthis.html %}

  <div class="container page blog">
    <div class="row">
      <div class="col-lg-12">
        <h1>{{ page.title }} </h1>
        <h3><i class="fa fa-clock-o"></i> {{ page.date | date: '%B %d, %Y' }}</h3>
      </div>
      <div class="col-lg-8 main">
        <div class="post">
          {{ content }}
        </div>
      </div>

      <div class="col-lg-4" id="sidebar">
        {% if page.buy.url != empty %}
        <div class="block">
          <a href="{{ page.buy.url }}" class="post btn btn-green">{{ page.buy.text }} <i class="fa fa-shopping-cart"></i></a>
        </div>
        {% endif %}
        <div class="top block">
          <h2>Recent Posts</h2>
          {% include recent_posts.html %}
        </div>
      </div>
    </div>
  </div>
