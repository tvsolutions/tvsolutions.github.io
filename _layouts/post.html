---
layout: page
---
  <div class="container page blog">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <div class="post">
          <a href="{{ page.buy }}" class="post btn btn-green">BUY IT NOW <i class="fa fa-shopping-cart"></i></a>
          <h1>{{ page.title }} </h1>
          <h5><i class="fa fa-clock-o"></i> {{ page.date | date: '%B %d, %Y' }}</h5>
          {% include social.html %}
          {{ content }}
        </div>
      </div>
    </div>
  </div>
