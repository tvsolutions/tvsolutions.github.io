---
layout: page
---
{% include addthis.html %}

  <div class="container page blog">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <div class="post">
          {% if page.buy.url != empty %}
          <a href="{{ page.buy.url }}" class="post btn btn-green">{{ page.buy.text }} <i class="fa fa-shopping-cart"></i></a>
          {% endif %}
          <h1>{{ page.title }} </h1>
          <h5><i class="fa fa-clock-o"></i> {{ page.date | date: '%B %d, %Y' }}</h5>
          {{ content }}
        </div>
      </div>
    </div>
  </div>
