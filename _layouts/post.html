---
layout: page
---
  <div class="container page blog">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <div class="post">
          <a href="{{ buy }}" class="post btn btn-green">BUY IT NOW <i class="fa fa-shopping-cart"></i></a>
          <h1>{{ page.title }} </h1>
          <p class="meta">{{ page.date | date_to_string }} </p>
          {{ content }}
        </div>
      </div>
    </div>
  </div>
