<div id="sticky-anchor">
  <div class="sticky"> 
    <!-- twitter -->
    <a class="twitter-share-button" data-count="vertical" data-url="{{ page.url }}"></a>
    <!-- facebook like -->
    <div class="fb-like" data-send="false" data-layout="box_count" data-width="50" data-show-faces="false" data-href="{{ page.url }}"></div>
    <!-- g+ -->
   <g:plusone size="tall" data-href="{{ page.url }}"></g:plusone>
  </div>
</div>
